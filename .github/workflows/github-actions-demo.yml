name: GitHub Actions Demo

env:
  PR_N: $(echo $GITHUB_REF | cut -d '/' -f 3)
  TIME: $(date +%Hh%Mm%S)
  CI_DIR: /tmp/seapath-ci-${{ github.GITHUB_REF_NAME }}

on: [push]

jobs:
  approved:
    runs-on: self-hosted
    steps:
      - name: Download ci
        run: mkdir $CI_DIR; cd $CI_DIR;
             git clone --depth 1 -b main https://github.com/seapath/ci ci
      - name: Run ci
        run: echo bip boup
      - name: Give link
        run: echo $CI_DIR
             echo $PR_N
             echo $TIME
